<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
        <link rel=icon href="sources/scissors.png">
        <script src="game.js"></script>
    </head>
    <body>
        <div id="container">
            <div id="user-box">
                <button onclick="play('rock')"><img src="sources/rock.png"></button>
                <button onclick="play('paper')"><img src="sources/paper.png"></button>
                <button onclick="play('scissors')"><img src="sources/scissors.png"></button>
            </div>
            <div id="scores-box">
                <div class="score" id="showUserWins" style="color: green;">0</div>
                <div class="score" id="showComputerWins" style="color: red;">0</div>
            </div>
            <div id="computer-box">
                <button id="computerSign" style="background-image: url('sources/question.jpg'); background-size: cover;"></button>
                <h4 id="message"></h4>
            </div>
        </div>
    </body>
</html>
